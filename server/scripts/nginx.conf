# Nginx reverse proxy template for Nexus API
# TLS hardening + basic DoS/rate limiting

user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Log format with request ID if provided
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=10r/m;

    # Upstream app
    upstream nexus_api {
        server 127.0.0.1:8002 fail_timeout=0;
        keepalive 32;
    }

    server {
        listen              443 ssl http2;
        server_name         nexusai.com www.nexusai.com;

        # TLS
        ssl_certificate     /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         'TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:TLS_AES_128_GCM_SHA256:EECDH+AESGCM:EDH+AESGCM';
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 1d;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_tickets off;

        # HSTS (one year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header Referrer-Policy no-referrer-when-downgrade always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Proxy to Node API
        location /api/ {
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header   Connection "";
            proxy_pass         http://nexus_api;

            # Global per-IP rate limit
            limit_req zone=perip burst=20 nodelay;
        }

        # Stricter rate limit on login
        location = /api/auth/login/gmail {
            proxy_pass http://nexus_api;
            limit_req zone=login burst=5 nodelay;
        }

        # Limit request body size (matches JSON_LIMIT)
        client_max_body_size 600k;
    }

    server {
        listen      80;
        server_name nexusai.com www.nexusai.com;
        return 301 https://$host$request_uri;
    }
}


