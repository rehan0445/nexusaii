[phases.setup]
nixPkgs = ["nodejs_22"]

[phases.install]
cmds = [
  "npm ci --include=dev",
  "cd client && npm ci --include=dev",
  "cd server && npm ci --include=dev"
]

[phases.build]
cmds = ["cd client && npm run build"]

[start]
cmd = "npm start"

[healthcheck]
httpPath = "/health"
httpTimeout = 10

